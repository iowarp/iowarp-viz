<!DOCTYPE html>
<html lang="en">
<script src="iowarp.js"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOWarp Dashboard</title>
</head>
<body>
    <header>
        <h1>IOWarp Dashboard</h1>
    </header>
    <main>
        <!-- Main content will go here -->
    </main>
    <footer>
        <!-- Footer content will go here -->
    </footer>

    <div class="filter-section">
        <div class="filter-item">
            <label for="tags-filter">Tags:</label>
            <input type="text" id="tags-filter" name="tags-filter" placeholder="Enter tags">
            <label for="max-tags">Max Tags:</label>
            <input type="number" id="max-tags" name="max-tags" min="1" value="10">
        </div>
        <div class="filter-item">
            <label for="blobs-filter">Blobs:</label>
            <input type="text" id="blobs-filter" name="blobs-filter" placeholder="Enter blobs">
            <label for="max-blobs">Max Blobs:</label>
            <input type="number" id="max-blobs" name="max-blobs" min="1" value="10">
        </div>
        <div class="filter-item">
            <label for="nodes-filter">Nodes:</label>
            <input type="text" id="nodes-filter" name="nodes-filter" placeholder="Enter nodes">
            <label for="max-nodes">Max Nodes:</label>
            <input type="number" id="max-nodes" name="max-nodes" min="1" value="10">
        </div>
    </div>
</body>
</html>
